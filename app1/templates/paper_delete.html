{% extends "master.html" %}
    {% block title %}
    HomePage
{% endblock %}
{% block content %}
<h2 align="center"><u>PAPER MASTER DELETE</u></h2>
<table border="2" align="center" style="background-color:peachpuff;">
<tr>
<th>PaperName</th>
<th>PaperCode</th>
<th>PaperType</th>
<th>PaperSheetName</th>

{% for x in data %}

<td>{{ x.papername }}</td>

<button type="button">delete</button>
</a>

</tr>
{% endfor %}
</table>
<p align="center"><a href="{% url 'smms' %}"><button>HOME</button></a></p>
{% endblock %}

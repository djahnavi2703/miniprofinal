<!DOCTYPE html>
<html>
{% extends "master.html" %}
{% block title %}
<h3 align="center">Master Of Computer Applications<p>

{% block content %}
<head>

        function show_confirm()
        {
var r=confirm("Please! check given data");
if (r==true)
  {
  alert("confirm!");
  }
else
  {
  alert(" Canceled!");
  }
}

    </script>
</head>
<html lang="en">
<head>
<title>STUDENT MASTER INSERTION</title></head>
<body>

<br/>

<br/>

<br/>

<br/>
<label for="batchid">BatchId:</label>

<br/>

<button><a href="{% url 'smms' %}">Cancel</a></button></p>

</form>
{% endblock %}
</body>
</html>
